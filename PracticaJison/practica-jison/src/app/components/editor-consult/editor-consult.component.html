<div class="container" >
  <div class="row ">
    <div class="col-12 mt-5" style="height: 80vh">
      <ngs-code-editor style="height: 100%"
                       [theme]="theme"
                       [codeModel]="codeModel"
                       [options]="options">
      </ngs-code-editor>
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <button class="btn btn-primary m-1" (click)="onCompile()">Consultar</button>
  </div>
  <div class="row" *ngIf="MyErrorsMini.getInstanci().message_error.length!=0">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Linea</th>
        <th scope="col">Columna</th>
        <th scope="col">Tipo</th>
        <th scope="col">Descripcion</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let persona of MyErrorsMini.getInstanci().message_error">
        <td>{{ persona.linea }}</td>
        <td>{{ persona.columna }}</td>
        <td>{{ persona.type_error }}</td>
        <td>{{ persona.descripcion }}</td>
      </tr>
      </tbody>
    </table>
</div>
</div>
